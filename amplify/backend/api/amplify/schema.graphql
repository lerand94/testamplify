type Archives @model @auth(rules: [{allow: public}]) {
  id: ID!
  image: String
  archive: String!
}

type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  body: String
  images: [String]
  date: String
  link: String
  linkFan: String
  country: String
  archive: String
}
 